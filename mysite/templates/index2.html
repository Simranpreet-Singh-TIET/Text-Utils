<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextUtils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link ">Contact Us</a>
              </li>
            </ul>
            <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
          </div>
        </div>
      </nav>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> You should do anything with Text Here .
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form action="/analyse" method="get">

        <div class="container mt-3 ">
            <!-- <p>Enter your Text here and let TextUtlis to do the magic</p> -->
          <div class="mb-3">
            <label for="text" class="form-label fw-bolder ">Enter your Text here and let TextUtils do the magic</label>
            <textarea class="form-control border border-primary" name="text" id="text" rows="8"></textarea>
          </div>
    
        <!-- </div>
        <div class="container"> -->
          <div class="form-check form-switch mt-4">
            <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
            <label class="form-check-label fw-bolder" for="flexSwitchCheckDefault1">Remove Punctuations</label>
          </div>
          <div class="form-check form-switch mt-3">
            <input class="form-check-input" name="capitalise" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
            <label class="form-check-label fw-bolder" for="flexSwitchCheckDefault2">UPPERCASE</label>
          </div>
          <div class="form-check form-switch mt-3">
            <input class="form-check-input" name="newlineremove" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
            <label class="form-check-label fw-bolder" for="flexSwitchCheckDefault3">New Line Remover</label>
          </div>
          <div class="form-check form-switch mt-3">
            <input class="form-check-input"  name="spaceremove" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
            <label class="form-check-label fw-bolder" for="flexSwitchCheckDefault4">Extra Space Remover</label>
          </div>
          <div class="form-check form-switch mt-3">
            <input class="form-check-input" name="charcount" type="checkbox" role="switch" id="flexSwitchCheckDefault5">
            <label class="form-check-label fw-bolder" for="flexSwitchCheckDefault5">Char Count</label>
          </div>
          <button type="button submit" class="btn btn-primary mt-3">Analyse-Text</button>
    
    
          
          </div>
      </form>

      

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
